<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Signup</h1>
        <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="!!vm.errorLabel" role="alert">{{ vm.errorLabel }}</div>
        <form role="form" name="form" novalidate>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required ng-model="vm.register.email" />
                <div class="has-error" ng-show="form.$submitted || form.email.$touched" ng-messages="form.email.$error">
                    <div class="help-block" ng-message="email">Email is missing</div>
                    <div class="help-block" ng-message="required">Email is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-minlength="5" class="form-control" name="password" ng-model="vm.register.password" required>
                <div class="has-error" ng-show="form.$submitted || form.password.$touched" ng-messages="form.password.$error">
                    <div class="help-block" ng-message="minlength">Must be 5 chars or more</div>
                    <div class="help-block" ng-message="required">Password is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password"  ng-model="vm.register.passwordConfirmation" required 
                class="form-control" name="passwordConfirmation" ng-minlength="5"
                ng-change="vm.passwordMatch(form)">

                <div class="has-error" ng-if="form.$submitted || form.passwordConfirmation.$dirty" ng-messages="form.passwordConfirmation.$error">
                    <div class="help-block" ng-message="nomatch">Password does not match</div>
                    <div class="help-block" ng-message="minlength">Must be 5 chars or more</div>
                    <div class="help-block" ng-message="required">Password is missing</div>
                </div>
            </div>

            <button ng-click="vm.signup(form)" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account ? <a href="#login">Login</a></p>

    </div>
</div>
