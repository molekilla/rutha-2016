<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h1>Signup</h1>
    <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="!!vm.errorLabel" role="alert">{{ vm.errorLabel }}</div>
    <form name="form">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="vm.register.email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="vm.register.password" required>
      </div>
      <button ng-click="vm.signup()" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account ? <a href="#login">Login</a></p>

  </div>
</div>
