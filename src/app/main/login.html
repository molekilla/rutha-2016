<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ title }}</h1>
        <div class="alert alert-danger" *ngIf="errorLabel" role="alert">{{ errorLabel }}</div>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label>Email</label>
                <input required [(ngModel)]="user.username" type="text" class="form-control" ngControl="email" #email="ngForm">
                <div [hidden]="email.valid || email.pristine" class="has-error">
                    <div class="help-block">Email is missing</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input required [(ngModel)]="user.password" #password="ngForm" type="password" class="form-control" ngControl="password">
                <div [hidden]="password.valid || password.pristine" class="has-error">
                    <div class="help-block">Password is missing</div>
                </div>
            </div>
            <button (click)="login()" type="submit" [disabled]="!loginForm.form.valid"
            class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr *ngIf="canReset">

        <p *ngIf="canReset">Forgot password? <a href="#login/forgot">Reset login</a></p>

    </div>
</div>
