<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ ::vm.title }}</h1>
        <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="!!vm.errorLabel" role="alert">{{ vm.errorLabel }}</div>
        <form role="form" name="form" novalidate>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required ng-model="vm.credentials.email" />
                <div class="has-error" ng-show="form.$submitted || form.email.$touched" ng-messages="form.email.$error">
                    <div class="help-block" ng-message="email">Email is missing</div>
                    <div class="help-block" ng-message="required">Email is missing</div>
                </div>
            </div>
            <div class="form-group" ng-if="vm.canReset">
                <label>Password</label>
                <input type="password" ng-minlength="5" class="form-control" name="password" ng-model="vm.credentials.password" required>
                <div class="has-error" ng-if="form.$submitted || form.password.$touched" ng-messages="form.password.$error">
                    <div class="help-block" ng-message="minlength">Must be 5 chars or more</div>
                    <div class="help-block" ng-message="required">Password is missing</div>
                </div>
            </div>
            <button type="submit" ng-click="vm.login(form)" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr ng-if="vm.canReset">

        <p ng-if="vm.canReset">Forgot password? <a href="" ng-click="vm.linkReset()">Reset login</a></p>

    </div>
</div>
