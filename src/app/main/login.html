<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h1>{{ ::vm.title }}</h1>
    <div ng-class="{ alert:true, 'alert-danger':true }" ng-if="!!vm.errorLabel" role="alert">{{ vm.errorLabel }}</div>
    <form name="form">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="vm.credentials.email">
      </div>
      <div class="form-group" ng-if="vm.canReset">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="vm.credentials.password">
      </div>
      <button ng-click="vm.login()" class="btn btn-warning btn-lg">Login</button>
    </form>

    <hr ng-if="vm.canReset">

    <p ng-if="vm.canReset">Forgot password? <a href="" ng-click="vm.linkReset()">Reset login</a></p>

  </div>
</div>
